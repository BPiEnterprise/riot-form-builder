<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot From Builder Demo</title>

    <meta charset="UTF-8">

    <script src="../dist/riot-form-builder.js"></script>
    <script src="../dist/demo.js"></script>

    <link rel="stylesheet" href="../node_modules/blaze/dist/blaze.min.css">

    <style>
    body { font-family: 'Ubuntu', sans-serif; }
    .c-form { max-width: 500px; }
    .c-form__item { display: block; padding-bottom: 20px; }
    </style>
  </head>

  <body>

    <div class="o-grid">
      <header class="o-grid__cell">
        <h2 class="c-heading">Riot From Builder</h2>
      </header>
    </div><!-- .o-grid -->

    <div class="o-grid">
      <div class="o-grid__cell">

        <div class="c-card">
          <div class="c-card__item c-card__item--divider">
            <h4 class="c-heading">Form</h4>
          </div>
          <div class="c-card__item">
            <c-form action="" METHOD="NONE" js_id="js_simple_form" />
          </div>
        </div><!-- .c-card -->

      </div><!-- .o-grid__cell -->
    </div><!-- .o-grid -->

  </body>

  <script>

  // Configure Forms.
  var simple_form = [
    {
      name:       'name',
      required:    true,
      label:      'Your Name',
      type:       'text'

    }
  ];

  var transaction_form = [
    {
      name:       'record_date',
      label:      'Record Date',
      required:   true,
      type:       'text'
    },
    {
      name:       'description',
      required:   true,
      type:       'text',
      label:      'Description'
    },
    {
      name:       'amount',
      label:      'Amount',
      required:   true,
      type:       'number'
    },
    {
      name:       'credit_account',
      label:      'Credit Account',
      required:   true,
      type:       'select'
    },
    {
      name:       'debit_account',
      label:      'Debit Account',
      required:   true,
      type:       'select'
    }
  ];

  </script>

</html>
